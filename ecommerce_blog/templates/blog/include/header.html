{% load static %}
<header class="header-part">
    <div class="container">
        <div class="header-content">
            <div class="header-media-group">
                <button class="header-user"><img src="{% static 'blog/images/user.png' %}" alt="user"></button>
                <a href='index.html'><img src="{% static 'blog/images/logo.png' %}" alt="logo"></a>
                <button class="header-src"><i class="fas fa-search"></i></button>
            </div>

            <a class='header-logo' href='index.html'>
                <img src="{% static 'blog/images/logo.png' %}" alt="logo">
            </a>
            <a class='header-widget' href='login.html' title='My Account'>
                <img src="{% static 'blog/images/user.png' %}" alt="user">
                <span>join</span>
            </a>

            <form class="header-form">
                <input type="text" placeholder="Search anything...">
                <button><i class="fas fa-search"></i></button>
            </form>

            <div class="header-widget-group">
                <a class='header-widget' href="{% static 'blog/compare.html' %}" title='Compare List'>
                    <i class="fas fa-random"></i>
                    <sup>0</sup>
                </a>
                <a class='header-widget' href="{% static 'blog/wishlist.html' %}" title='Wishlist'>
                    <i class="fas fa-heart"></i>
                    <sup>0</sup>
                </a>
                <button class="header-widget header-cart" title="Cartlist">
                    <i class="fas fa-shopping-basket"></i>
                    <sup>9+</sup>
                    <span>total price<small>$345.00</small></span>
                </button>
            </div>
        </div>
    </div>
</header>
